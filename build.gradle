apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "25.0.3"
    buildTypes {
        all{
            manifestPlaceholders = [
                    CHANNEL_VALUE:""//应用名称
            ]
            resValue "string", "app_name", "${manifestPlaceholders.CHANNEL_VALUE}"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/SMART_LOCK_BLUETOOTH_SDK_RELEASE_9.0.0.jar')
}